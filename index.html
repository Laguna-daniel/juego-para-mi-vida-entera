  /* --- Botones visibles --- */
  .boton {

    color: white;
    text-align: center;

    user-select: none;
    cursor: pointer;
    box-shadow: 0 0 20px #ff66cc, 0 0 40px #ff99cc;

  }

  .boton:active {
    background: linear-gradient(145deg, #ff3385, #ff66b2);
    transform: scale(1.1);
  }

  #btnLeft { left: 25px; }
  #btnRight { right: 25px; }

  @media (min-width: 768px) {
    .boton { display: none; }
  }

  #contador {
    position: absolute;
    top: 70px;
    left: 20px;
    font-size: 22px;
    color: #ffb6e6;
    text-shadow: 0 0 8px #ff66cc;
  }

  #mensajeFinal {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: #ffffff;
    text-shadow: 0 0 15px #ff66cc, 0 0 30px #ffb6e6;
    text-align: center;
    animation: aparecer 2s ease-in-out;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>
<body>

<div id="nata">üíò Nata üíò</div>

<div id="mensajeFinal">üíû ¬°Nata y Daniel, amor infinito en el universo! üí´</div>

<!-- Botones visibles -->
<div id="btnLeft" class="boton">‚¨ÖÔ∏è</div>
<div id="btnRight" class="boton">‚û°Ô∏è</div>

<script>
const palabras = [
  { palabra: "Cari√±osa üíï", significado: "Da amor en cada gesto" },
  { palabra: "Reservada üåô", significado: "Guarda su magia solo para quien ama" },
  { palabra: "Dulce üçØ", significado: "Su sonrisa endulza el alma" },
  { palabra: "Especial ‚ú®", significado: "Nadie brilla como ella" },
  { palabra: "Aut√©ntica üå∏", significado: "Fiel a s√≠ misma, √∫nica" },
  { palabra: "M√°gica üå†", significado: "Hace que todo se sienta posible" },
  { palabra: "Incre√≠ble üí´", significado: "Llena el mundo de asombro" },
  { palabra: "Amorosa üíñ", significado: "Su ternura abraza el coraz√≥n" },
  { palabra: "Inteligente üåπ", significado: "Brilla con sabidur√≠a y gracia" },
  { palabra: "Noble üïäÔ∏è", significado: "Tiene un coraz√≥n puro y bondadoso" },
  { palabra: "Valiosa üíé", significado: "Una mujer que realmente vale la pena" },
  { palabra: "Leal ü§ç", significado: "Permanece incluso cuando todo cambia" },
  { palabra: "Tierna ü©∑", significado: "Su forma de mirar transmite calma" },
  { palabra: "So√±adora ‚òÅÔ∏è", significado: "Cree en lo imposible y lo vuelve real" },
  { palabra: "Fuerte ‚öîÔ∏è", significado: "Supera todo con elegancia y fe" },
  { palabra: "Brillante üåü", significado: "Ilumina incluso los d√≠as m√°s grises" },
  { palabra: "Encantadora üíû", significado: "Tiene algo que hechiza sin esfuerzo" },
  { palabra: "Apasionada üî•", significado: "Ama con intensidad y verdad" },
  { palabra: "Sincera üí¨", significado: "Dice lo que siente, sin m√°scaras" },
  { palabra: "Inspiradora üåª", significado: "Su presencia motiva a ser mejor" },
  { palabra: "Pac√≠fica ‚òÆÔ∏è", significado: "Su calma es refugio para el alma" },
  { palabra: "Sabia üìñ", significado: "Aprende del coraz√≥n y ense√±a con amor" },
  { palabra: "Hermosa üíê", significado: "Por dentro y por fuera, simplemente perfecta" },
  { palabra: "Compasiva ü§≤", significado: "Entiende sin juzgar, abraza sin pedir" },
  { palabra: "Radiante üåÖ", significado: "Su luz hace que todo cobre vida" },
  { palabra: "Sensible ü¶ã", significado: "Siente el mundo de una forma que pocos entienden" },
  { palabra: "Segura üíé", significado: "Sabe qui√©n es y lo demuestra con elegancia" },
  { palabra: "Inolvidable üíò", significado: "Deja huellas donde pisa" },
  { palabra: "Mi raz√≥n üíû", significado: "La raz√≥n de mis sonrisas" },
  { palabra: "Perfecta üå∑", significado: "Porque no le falta nada para serlo" }
];

const daniel = document.getElementById("daniel");
const contador = document.getElementById("contador");
const mensajeFinal = document.getElementById("mensajeFinal");

let posX = window.innerWidth / 2 - 50;
const velocidad = 45;
let atrapadas = 0;
let juegoActivo = true;

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") mover(-1);
  if (e.key === "ArrowRight") mover(1);
});

document.getElementById("btnLeft").addEventListener("touchstart", () => mover(-1));
document.getElementById("btnRight").addEventListener("touchstart", () => mover(1));

function mover(direccion) {
  if (!juegoActivo) return;
  posX += direccion * velocidad;
  posX = Math.max(0, Math.min(window.innerWidth - 100, posX));
  daniel.style.left = posX + "px";
}

function crearObjeto() {
  if (!juegoActivo) return;

  const item = palabras[Math.floor(Math.random() * palabras.length)];
  const contenedor = document.createElement("div");
  contenedor.className = "objeto";
  contenedor.style.left = Math.random() * (window.innerWidth - 200) + "px";

  const texto = document.createElement("div");
  texto.textContent = item.palabra;

  const significado = document.createElement("div");
  significado.className = "significado";
  significado.textContent = item.significado;

  contenedor.appendChild(texto);
  contenedor.appendChild(significado);
  document.body.appendChild(contenedor);

  const checkColision = setInterval(() => {
    const objetoRect = contenedor.getBoundingClientRect();
    const danielRect = daniel.getBoundingClientRect();

    if (
      objetoRect.bottom >= danielRect.top &&
      objetoRect.left < danielRect.right &&
      objetoRect.right > danielRect.left
    ) {
      crearCorazones(contenedor.offsetLeft, contenedor.offsetTop);
      contenedor.remove();
      atrapadas++;
      contador.textContent = `‚ú® ${atrapadas} atrapadas ‚ú®`;
      clearInterval(checkColision);
      if (atrapadas >= 20) mostrarFinal();
    }
  }, 100);

  setTimeout(() => {
    contenedor.remove();
    clearInterval(checkColision);
  }, 6000);
}

function crearCorazones(x, y) {
  for (let i = 0; i < 6; i++) {
    const c = document.createElement("div");
    c.className = "corazon";
    c.textContent = "üíñ";
    c.style.left = x + (Math.random() * 60 - 30) + "px";
    c.style.top = y + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1000);
  }
}

function mostrarFinal() {
  juegoActivo = false;
  mensajeFinal.style.display = "block";
}

setInterval(crearObjeto, 1200);
</script>
</body>
</html>
